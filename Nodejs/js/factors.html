<html>
    <head>
        <title>
            Factors.
        </title>
    </head>
    <body>
        <script language="javascript">
            var a=prompt("enter the value:");
            b=parseInt(a);
            i=1;c=0;
            for(i=0;i<=b;i++)
            {
                if(b%i==0)
                {
                    c++;
                    document.write(i+"<br>");
                }
            }
            document.write(c);
        </script>
    </body>
</html>
